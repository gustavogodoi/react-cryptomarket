language: node_js
node_js:
- '9'
install:
- yarn install
- yarn build
- mv server/ build/
script:
- yarn test
cache:
  yarn: true
after_success:
- sh scripts/deploy.sh
addons:
  ssh_known_hosts:
  - 178.62.2.65
script:
- openssl aes-256-cbc -K $encrypted_40d62000dcf5_key -iv $encrypted_40d62000dcf5_iv
  -in deploy-key.enc -out deploy-key -d
- rm deploy-key.enc
- chmod 600 deploy-key
- mv deploy-key ~/.ssh/id_rsa
